<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML Form Exercise</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <legend><h2>Requested Fields</h2></legend>
        <fieldset
        <div>
          <h4><label for="name">What is your name?</label><h4>
          <p>
          <input id="name" 
          type="text" name="name" 
          placeholder="Enter your full name"/>
        </div>
        <div>
          <h4><label for="email">What is your email?</label></h4>
          <p>
          <input
            id="email"
            type="text"
            name="email"
            placeholder="example@email.com"
            pattern=".+@globex\.com"required
          />
        </div>
        <h4>What...is your favorite color:</h4>
        <div>
          <input id="blue" name="color" type="radio" value="blue" />
          <label for="blue">Blue</label>
        </div>
        <div>
          <input id="blue" name="color" type="radio" value="blue" />
          <label for="blue">No, wait, yellow</label>
        </div>
        <div>
          <input id="white" name="color" type="radio" value="white" />
          <label for="white">The air-speed velocity of an unladen swallow</label>
        </div>
      </div>
        <div>
          <h4><label for="form-message">Message:</label></h4>
          <p>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="How can I help you?"
          ></textarea>
        </div>
      </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
